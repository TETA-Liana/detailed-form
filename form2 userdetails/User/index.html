<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>USER DETAILS FORM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<!-- plain css -->
    <link rel="stylesheet" href="style.css"/>
	<!-- tailwind css -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2 class="text-blue-300">General Infomation</h2>
					<div class="form-row">
						<select name="title">
						    <option class="option" value="title">Title</option>
						    <option class="option" value="teacher">Student</option>
						    <option class="option" value="chef">Headmistress</option>
						    <option class="option" value="accountant">Librarian</option>
							<option class="option" value="cashier">Acountant</option>
							<option class="option" value="doctor">Nurse</option>
						</select>
						<span class="select-btn">
							<i class="fa-solid fa-caret-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">
						 <!-- Dropdown for selecting position -->
						<select name="position">
						    <option value="position">Position</option>
						    <option value="bookkeeper">Student</option>
						    <option value="receptionist">Librarian</option>
						    <option value="controller">Nurse</option>
							<option value="manager">Cleaner</option>
						</select>
						<span class="select-btn">
							<i class="fa-solid fa-caret-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Company" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business" placeholder="Business Arena" required>
						</div>
						<div class="form-row form-row-4">
							<select name="employees">
								 <!-- Dropdown for selecting employees availability -->
							    <option value="employees">Employees</option>
							    <option value="intern">Available</option>
							    <option value="fullTime">Not Available</option>
							    <option value="partTime"> availble in Weekends</option>
								<option value="contract">Full time</option>
							</select>
							<span class="select-btn">
								<i class="fa-solid fa-caret-down"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
							    <option value="place">Place</option>
							    <option value="kibagabaga">Muhanga</option>
							    <option value="gikondo">Huye</option>
							    <option value="remera">Nyabihu</option>
								<option value="kagugu">Musanze</option>
							</select>
							<span class="select-btn">
								<i class="fa-solid fa-caret-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
						    <option value="rwanda">Rwanda</option>
						    <option value="tanzania">Kenya</option>
						    <option value="uganda">Tanzania</option>
							<option value="kenya">Uganda</option>
						</select>
						<span class="select-btn">
							<i class="fa-solid fa-caret-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" placeholder="Your Email">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
